<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66c5b2aca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Form-Validation</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Form Validation.</h2>
            <form novalidate>
                <div>
                    <input id="email" type="email" name="email" placeholder="email*" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="8">
                    <span id="email-err-container">
                        <!-- <i class="fas fa-exclamation-circle"></i> -->
                        <!-- <i class="fas fa-check-circle"></i> -->
                        <!-- validation message -->
                    </span>
                </div>
                <div>
                    <input id="country" type="text" name="country" placeholder="country*" required>
                    <span id="country-err-container">
                        <!-- <i class="fas fa-exclamation-circle"></i> -->
                        <!-- <i class="fas fa-check-circle"></i> -->
                        <!-- validation message -->
                    </span>
                </div>
                <div>
                    <input id="zip" type="text" name="zip-code" placeholder="zip code*" required>
                    <span id="zip-err-container">
                        <!-- <i class="fas fa-exclamation-circle"></i> -->
                        <!-- <i class="fas fa-check-circle"></i> -->
                        <!-- validation message -->
                    </span>
                </div>
                <div>
                    <span id="required">*required</span>
                    <button id="submit-btn" class="card-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
